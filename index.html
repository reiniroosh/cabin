<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="snow.js"></script>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">Mar 9-15 2014 <br>Tahoe Cabin Trip</h1>
      <div class="account-wall">

        <img class="profile-img" src="viking.gif" alt="">

        <form class="form-signin">
        <input type="text" class="form-control" placeholder="Name" name="name" required autofocus>
        <br>
        <input type="email" class="form-control" placeholder="Email" name="email" required autofocus>
        <br>
        <input type="tel" class="form-control" placeholder="Phone" name="phone" required autofocus>

        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Keep me informed!</button>
        <span class="clearfix"></span>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
